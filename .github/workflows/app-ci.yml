name: App CI - Build & Push

on:
  push:
    branches: ["main"]
    paths:
      - "app/api/**"
      - "app/worker/**"

env:
  API_IMAGE: node-queue-api
  WORKER_IMAGE: node-queue-worker

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub Action)
        uses: actions/checkout@v4

      - name: Login to Docker Hub (GitHub Action)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push API (Docker CLI)
        env:
          NS: ${{ secrets.DOCKERHUB_NAMESPACE }}
          TAG: ${{ github.sha }}
        run: |
          docker build -t $NS/${API_IMAGE}:$TAG ./app/api
          docker push $NS/${API_IMAGE}:$TAG

      - name: Build & Push Worker (Docker CLI)
        env:
          NS: ${{ secrets.DOCKERHUB_NAMESPACE }}
          TAG: ${{ github.sha }}
        run: |
          docker build -t $NS/${WORKER_IMAGE}:$TAG ./app/worker
          docker push $NS/${WORKER_IMAGE}:$TAG

