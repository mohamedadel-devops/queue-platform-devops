name: Deploy Staging

on:
  workflow_run:
    workflows: ["App CI - Build & Push"]
    types: [completed]

env:
  API_IMAGE: node-queue-api
  WORKER_IMAGE: node-queue-worker
  API_PORT: "3001"

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout (GitHub Action)
        uses: actions/checkout@v4

      - name: Deploy to Staging (bash + ssh + docker compose)
        env:
          HOST: ${{ secrets.STAGING_HOST }}
          USER: ${{ secrets.EC2_USER }}
          KEY:  ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          NS:   ${{ secrets.DOCKERHUB_NAMESPACE }}
          TAG:  ${{ github.event.workflow_run.head_sha }}
        run: |
          set -e

          mkdir -p ~/.ssh
          echo "$KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          COMPOSE_CONTENT="$(cat app/compose/docker-compose.staging.yml)"

          ssh -o StrictHostKeyChecking=no $USER@$HOST "
            set -e
            mkdir -p ~/queue-platform && cd ~/queue-platform

            PREV_TAG=''
            if docker ps --format '{{.Names}}' | grep -q '^api_staging$'; then
              PREV_IMAGE=\$(docker inspect -f '{{.Config.Image}}' api_staging || true)
              PREV_TAG=\$(echo \"\$PREV_IMAGE\" | awk -F: '{print \$2}')
            fi

            cat > .env <<EOF
            DOCKERHUB_NAMESPACE=$NS
            API_IMAGE=$API_IMAGE
            WORKER_IMAGE=$WORKER_IMAGE
            IMAGE_TAG=$TAG
            EOF

            cat > docker-compose.staging.yml <<'EOF'
          $COMPOSE_CONTENT
          EOF

            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml up -d

            OK=0
            for i in {1..15}; do
              if curl -fsS http://localhost:${API_PORT}/health >/dev/null; then OK=1; break; fi
              sleep 2
            done

            if [ \"\$OK\" = \"1\" ]; then
              echo 'Healthcheck OK'
              docker image prune -f
              exit 0
            fi

            echo 'Healthcheck FAILED - rollback'
            if [ -n \"\$PREV_TAG\" ]; then
              cat > .env <<EOF
            DOCKERHUB_NAMESPACE=$NS
            API_IMAGE=$API_IMAGE
            WORKER_IMAGE=$WORKER_IMAGE
            IMAGE_TAG=\$PREV_TAG
            EOF
              docker compose -f docker-compose.staging.yml pull
              docker compose -f docker-compose.staging.yml up -d
            fi
            exit 1
          "

